    <section>
        <div class="modal fade" id="createAccountForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Création de compte</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="text" id="user_name" class="form-control"
                                        placeholder="Nom d'utilisateur">
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" id="first_name" class="form-control" placeholder="Prénom">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="last_name" class="form-control" placeholder="Nom">
                                    </div>
                                    <div class="col">
                                        <input type="number" id="age" class="form-control" placeholder="Âge">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="email" id="signup-email" class="form-control" id="inputEmail4"
                                            placeholder="Adresse email">
                                    </div>
                                    <div class="col">
                                        <input type="password" id="signup-password" class="form-control"
                                            id="inputPassword4" placeholder="Mot de passe">
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Retenir mes informations
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block"
                                    id="validate_sign_up_form">Valider
                                    la création de
                                    compte</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
