<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <div class="container">
                        <button type="button" class="btn btn-info btn-round" data-toggle="modal"
                            data-target="#loginModal">
                            Me connecter
                        </button>
                    </div>
                    <button type="button" class="btn btn-info btn-round" data-toggle="modal"
                        data-target="#createAccountForm" id="create_user_link">Créer un compte</button>
                </div>
            </div>
        </div>
    </header>


    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0"> <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"> <span aria-hidden="true">×</span> </button> </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Connexion</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form>
                            <div class="form-group"> <input type="email" class="form-control" id="signin-email"
                                    placeholder="Adresse mail..."> </div>
                            <div class="form-group"> <input type="password" class="form-control" id="signin-password"
                                    placeholder="Mot de passe..."> </div>
                            <button id="btn-connexion" type="button"
                                class="btn btn-info btn-block btn-round">Connexion</button>


                            <p id="login-message" style="display: none; color: green;">Vous êtes connecté!</p>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="createAccountForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Création de compte</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form>
                            <div class="form-group">
                                <input type="text" id="user_name" class="form-control" placeholder="Nom d'utilisateur">
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="first_name" class="form-control" placeholder="Prénom">
                                </div>
                                <div class="col">
                                    <input type="text" id="last_name" class="form-control" placeholder="Nom">
                                </div>
                                <div class="col">
                                    <input type="number" id="age" class="form-control" placeholder="Âge">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="email" id="signup-email" class="form-control" id="inputEmail4"
                                        placeholder="Adresse email">
                                </div>
                                <div class="col">
                                    <input type="password" id="signup-password" class="form-control" id="inputPassword4"
                                        placeholder="Mot de passe">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Retenir mes informations
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="validate_sign_up_form">Valider
                                la création de
                                compte</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

<!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script type="text/javascript" src="login_script.js"></script>
<script type="text/javascript" src="create_account.js"></script>

</html>
